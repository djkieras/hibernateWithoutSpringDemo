datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MSSQLServer
datasource.user=sa
datasource.password=sa
datasource.provider=hibernate

#hibernate properties
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.current_session_context_class=thread
hibernate.connection.autocommit=false
hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider
hibernate.hikari.dataSourceClassName=org.h2.jdbcx.JdbcDataSource
hibernate.hikari.minimumIdle=5
hibernate.hikari.maximumPoolSize=10
hibernate.hikari.idleTimeout=30000

#hibernate.connection.driver_class=
hibernate.hikari.dataSource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MSSQLServer
hibernate.hikari.dataSource.user=sa
hibernate.hikari.dataSource.password=sa